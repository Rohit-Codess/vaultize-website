<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/log.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/logo.png" as="image" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//unpkg.com" />
    
    <!-- Performance Hints -->
    <link rel="prefetch" href="/src/pages/home/Hero.tsx" />
    <link rel="prefetch" href="/src/pages/home/RansomwareProtection.tsx" />
    
    <!-- Primary Meta Tags -->
    <title>Vaultize - Enterprise Data Protection & Cybersecurity Solutions | DRM & File Security</title>
    <meta name="title" content="Vaultize - Enterprise Data Protection & Cybersecurity Solutions | DRM & File Security" />
    <meta name="description" content="Protect, track and control your files wherever they are with Vaultize's enterprise-grade DRM and cybersecurity solutions. Get 99.9% uptime, ransomware protection, and instant deployment." />
    <meta name="keywords" content="data protection, DRM, cybersecurity, file security, enterprise security, ransomware protection, digital rights management, cloud security, data governance, zero trust, file encryption, document security, GDPR compliance, HIPAA compliance, enterprise data loss prevention" />
    <meta name="author" content="Vaultize" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vaultize.com/" />
    <meta property="og:title" content="Vaultize - Enterprise Data Protection & Cybersecurity Solutions" />
    <meta property="og:description" content="Protect, track and control your files wherever they are with Vaultize's enterprise-grade DRM and cybersecurity solutions. Trusted by 500+ global clients." />
    <meta property="og:image" content="https://vaultize.com/logo.png" />
    <meta property="og:image:alt" content="Vaultize Logo - Enterprise Data Protection" />
    <meta property="og:site_name" content="Vaultize" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vaultize.com/" />
    <meta property="twitter:title" content="Vaultize - Enterprise Data Protection & Cybersecurity Solutions" />
    <meta property="twitter:description" content="Protect, track and control your files wherever they are with Vaultize's enterprise-grade DRM and cybersecurity solutions." />
    <meta property="twitter:image" content="https://vaultize.com/logo.png" />
    <meta property="twitter:image:alt" content="Vaultize Logo - Enterprise Data Protection" />
    <meta property="twitter:creator" content="@vaultize" />
    <meta property="twitter:site" content="@vaultize" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="application-name" content="Vaultize" />
    <meta name="apple-mobile-web-app-title" content="Vaultize" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vaultize.com/" />
    
    <!-- Alternative URLs -->
    <link rel="alternate" hreflang="en" href="https://vaultize.com/" />
    <link rel="alternate" hreflang="en-US" href="https://vaultize.com/" />
    <link rel="alternate" hreflang="en-GB" href="https://vaultize.com/gb/" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vaultize",
      "alternateName": "Vaultize Data Protection",
      "url": "https://vaultize.com",
      "logo": "https://vaultize.com/logo.png",
      "description": "Enterprise data protection and cybersecurity solutions with digital rights management (DRM) and ransomware protection.",
      "foundingDate": "2020",
      "industry": "Cybersecurity",
      "numberOfEmployees": "50-200",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-VAULTIZE",
        "contactType": "sales",
        "availableLanguage": ["English"]
      },
      "sameAs": [
        "https://linkedin.com/company/vaultize",
        "https://twitter.com/vaultize"
      ]
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vaultize",
      "url": "https://vaultize.com",
      "description": "Enterprise data protection and cybersecurity solutions",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vaultize.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - Software -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Vaultize Enterprise Protection",
      "description": "Enterprise-grade data protection and cybersecurity platform with DRM, ransomware protection, and file tracking capabilities.",
      "applicationCategory": "SecurityApplication",
      "operatingSystem": "Windows, macOS, Linux, Cloud",
      "offers": {
        "@type": "Offer",
        "price": "Contact for pricing",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "250",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
